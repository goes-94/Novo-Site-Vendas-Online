    <main class="main-content">
        <header class="header-admin">
            <h1>Cadastrar Novo Canil</h1>

        <section class="form-container">
            <form id="form-produto">
                
                <div class="form-grid" style="display: flex; gap: 20px;">
                    <div class="form-group" style="flex: 2;">
                        <label for="titulo">Nome do Modelo:</label>
                        <input type="text" id="titulo" class="form-control" placeholder="Ex: Canil Super 12 Lugares" required>
                    </div>

                    <div class="form-group" style="flex: 1;">
                        <label for="categoria">Categoria:</label>
                        <select id="categoria" class="form-control" required>
                            <option value="">Selecione...</option>

                            <option value="medio">M√©dio Porte (at√© 8 lug)</option>

                </div>

                <div class="form-group">
                    <label for="preco">Pre√ßo (R$):</label>
                    <input type="number" id="preco" class="form-control" placeholder="0.00" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descri√ß√£o Detalhada:</label>
                    <textarea id="descricao" class="form-control" placeholder="Descreva o material, dimens√µes, vantagens..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="imagem">Foto do Produto:</label>
                    <p style="font-size: 0.9em; color: #888; margin-bottom: 10px;">Prefira imagens quadradas com fundo preto.</p>
                    <input type="file" id="imagem" class="form-control" accept="image/*" required style="padding: 5px;">
                </div>

                <button type="submit" class="btn-save">Salvar Produto</button>

            </form>
        </section>

    </main>
